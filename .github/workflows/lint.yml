name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run Ruff linter
      run: |
        ruff check . --output-format=github
      continue-on-error: true

    - name: Run Black formatter check
      run: |
        black --check --diff .
      continue-on-error: true

    - name: Run mypy type checker
      run: |
        mypy --install-types --non-interactive config.py validators.py utils.py error_handling.py constants.py || true
      continue-on-error: true

    - name: Check for TODO/FIXME comments
      run: |
        echo "### TODO/FIXME Comments :memo:" >> $GITHUB_STEP_SUMMARY
        grep -rn "TODO\|FIXME" --include="*.py" . || echo "No TODO/FIXME comments found" >> $GITHUB_STEP_SUMMARY
      continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run Bandit security linter
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f screen
      continue-on-error: true

    - name: Check for known security vulnerabilities
      run: |
        safety check --json || true
      continue-on-error: true
